<!DOCTYPE html>
<html>
<head>
    <title>删除监测站</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="../js/map/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="../js/map/delStation.js"></script>
</head>
<body style="text-align:center">
<div id="station" style="margin:0 auto">
    <table>
        <tr>
            <td>监测站名称:</td>
            <td><input type="text" id="station_name"/></td>
        </tr>
        <tr>
            <td>监测站地址:</td>
            <td><input type="text" id="station_address"/></td>
        </tr>
        <tr>
            <td>监测站类型:</td>
            <td><input type="text" id="station_type"/></td>
        </tr>
    </table>
    <input type="button" value="取消" onclick="cancel()"/>
    <input type="button" value="删除" onclick="del()"/>
</div>
</body>
</html>
